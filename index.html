<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="control-panel">
            <div class="bet-settings">
                <label>Bet Amount</label>
                <div class="bet-input-group">
                    <input id="bet-amount" type="text" value="0.0000000000">
                    <div class="bet-buttons">
                        <button id="half-bet">Â½</button>
                        <button id="double-bet">2x</button>
                    </div>
                </div>
            </div>
            <div class="bet-button-group">
                <button class="drop-ball-button">Bet</button>
                <div id="total-profit-display">Total Profit: 0.0000000000</div>
            </div>
        </div>

        <div id="plinko-board">
            <!-- Pegs will be added dynamically -->
        </div>

        <div id="multiplier-row">
            <div class="multiplier-box red">1000</div>
            <div class="multiplier-box orange">130</div>
            <div class="multiplier-box orange">26x</div>
            <div class="multiplier-box orange">9x</div>
            <div class="multiplier-box orange">4x</div>
            <div class="multiplier-box orange">2x</div>
            <div class="multiplier-box yellow">0.2x</div>
            <div class="multiplier-box yellow">0.2x</div>
            <div class="multiplier-box yellow">0.2x</div>
            <div class="multiplier-box yellow">0.2x</div>
            <div class="multiplier-box yellow">0.2x</div>
            <div class="multiplier-box orange">2x</div>
            <div class="multiplier-box orange">4x</div>
            <div class="multiplier-box orange">9x</div>
            <div class="multiplier-box orange">26x</div>
            <div class="multiplier-box orange">130</div>
            <div class="multiplier-box red">1000</div>
        </div>

        <div id="graph-container">
            <div id="y-axis">
                <div class="y-axis-label">0</div>
                <div class="y-axis-label">0</div>
                <div class="y-axis-label">0</div>
            </div>
            <div id="graph-bars">
                <div class="graph-bar" id="bar-0"></div>
                <div class="graph-bar" id="bar-1"></div>
                <div class="graph-bar" id="bar-2"></div>
                <div class="graph-bar" id="bar-3"></div>
                <div class="graph-bar" id="bar-4"></div>
                <div class="graph-bar" id="bar-5"></div>
                <div class="graph-bar" id="bar-6"></div>
                <div class="graph-bar" id="bar-7"></div>
                <div class="graph-bar" id="bar-8"></div>
                <div class="graph-bar" id="bar-9"></div>
                <div class="graph-bar" id="bar-10"></div>
                <div class="graph-bar" id="bar-11"></div>
                <div class="graph-bar" id="bar-12"></div>
                <div class="graph-bar" id="bar-13"></div>
                <div class="graph-bar" id="bar-14"></div>
                <div class="graph-bar" id="bar-15"></div>
                <div class="graph-bar" id="bar-16"></div>
            </div>
        </div>        
        
    </div>
